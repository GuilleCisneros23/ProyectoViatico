<div class="contenedor">
    <h1>{{title}}</h1>
    
    <div class="botones">
        <button (click)="toggleSection()">Registro de viaticos</button>
        <button (click)="toggleBusqueda()">Busqueda de viaticos</button>
    </div>
    
    <div *ngIf="showForm">
        <app-registro></app-registro>
    </div>
    
    <div *ngIf="showBusqueda">
        <app-busqueda></app-busqueda>
    </div>
</div>
